<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light navbar-fixed-top sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1 class="iconk">K.</h1></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">HOME</a>

            <a class="nav-link" href="#">LISTS</a>
            <a class="nav-link" href="#">NEW LIST</a>
            <a class="nav-link" href="#">DETAILS</a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row justify-content-centers maindiv">
        <div class="col-6 todo">
          To Do List <br />
          <strong>CREATE NOW!</strong>
        </div>
        <div class="col-6">
          <img src="images/img2.png" alt="" class="mainimg" />
        </div>
      </div>
    </div>

    <div class="maintwo" align="center">
      <div class="row justify-content-center">
        <div class="col">
          <!--the input of user for task-->
          <i class="fas fa-plus-square fa-3x addicon"></i>
          <h3>ADD NEW TASK</h3>

          <br />

          <form id="createTask">
            <label for="taskName" class="font">Task name:</label>
            <input type="text" name="taskName" id="taskName" /> <br /><br />
            <label for="taskDetails" class="font">Task Details:</label>
            <input type="text" name="taskDetails" id="taskDetails" />
            <br /><br />
            <label for="cars" class="font">Choose priority :</label>

            <select name="piriorty" id="priority">
              <option value="nothing">------choose--------</option>
              <option value="high">HIGH</option>
              <option value="medium">MEDIUM</option>
              <option value="low">LOW</option>
            </select>
            <br /><br />
            <button
              type="button"
              class="btn btn-primary btn-lg font savebtn"
              onclick="handleSubmit()"
            >
              SAVE
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="mainthree">
      <h1 class="AYT">ALL YOUR TASKS</h1>
      <div class="cards" id="cards">
        <div class="card low" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">MORNING JOGGING</h5>

            <p class="card-text">
              10 Rounds at 6:00 am <br />
              plank Exercise
            </p>
          </div>
        </div>

        <div class="card medium" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">PPT SUBMIT</h5>

            <p class="card-text">
              Finalizing Presentation <br />
              write content and submit by 6:00 pm
            </p>
          </div>
        </div>
      </div>
    </div>

    <!--priority buttons-->
    <div align="center" class="mainfour">
      <h3>FILTER YOUR TASK</h3>
      <button
        type="button"
        class="btn btn-primary btn-lg font savebtn"
        onclick="filterCards('high')"
      >
        HIGH
      </button>
      <button
        type="button"
        class="btn btn-primary btn-lg font savebtn"
        onclick="filterCards('medium')"
      >
        MEDIUM
      </button>
      <button
        type="button"
        class="btn btn-primary btn-lg font savebtn"
        onclick="filterCards('low')"
      >
        LOW
      </button>
    </div>
    <div class="cards" id="filterResult"></div>

    <div class="footer" align="center">
      <h3>MADE BY : Kareena Gauri</h3>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
